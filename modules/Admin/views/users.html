<form id="users_form">
<input type="hidden" name="user_id">

<div class='title'>Users</div>
<div class='subtitle'>User maintanence and administration</div><br>

<table cellspacing='10'>
<tr>
<td class='rotateText'><div><p>^^[Users]^^</p></div></td>
<td>

    <table cellpadding='4'>
    <tr><td>^^[Name]^^</td><td><input type="text" name="user_name" style="width:240px"></td></tr>
    <tr><td>^^[E-mail]^^</td><td><input type="text" name="user_email" style="width:240px"></td></tr>
    <tr><td>^^[Login]^^</td><td><input type="text" name="user_login" style="width:240px"></td></tr>
    <tr><td>^^[Password]^^</td><td><input type="password" name="user_password" style="width:240px" autocomplete="new-password"></td></tr>
    <tr><td>^^[Group]^^</td><td><select name="permission_id" style="width:240px"></select></td></tr>
    <tr><td>^^[Status]^^</td><td><select name="user_status" style="width:240px"><option value='1'>^^[Enabled]^^</option><option value='0'>^^[Disabled]^^</option></select></td></tr>
    </table>

</td>
</tr>
<tr><td></td>
<td>

        <input type="button" value="^^[Save]^^" onclick="users_save();" style="width:90px;"> <input type="reset" value="^^[New]^^" style="width:90px;" onclick="users_new()">
    
</td>
</tr>
</table>
</form>

<div style="padding:10px;"><div class="grid" id="users_form_grid"></div></div>

<script>
$(document).ready(function() {

    $('#users_form').form({ url: '/admin/users', primarykey:'user_id' });
    $('#users_form').find('[name="permission_id"]').combo({ url: '/admin/users/dropdown' });

    $('#users_form_grid').grid({
        url: '/admin/users/grid',
        type:0,
        columns:[
            {title:'^^[ID]^^',width:'40', search:'1'},
            {title:'^^[Name]^^',width:'400', search:'1'},
            {title:'^^[Status]^^',width:'120', search:'2', search_combo:{'1':'^^[Active]^^', '0':'^^[Inactive]^^', '2':'^^[Not confirmed]^^'}},
            {title:'',width:'40'}
            ],
        actions:[
            {title:'^^[Open]^^',icon:'img/open.png',click:'users_open'},
            {title:'^^[Delete]^^',icon:'img/delete.png',click:'users_delete'}
            ]
    });
});

function users_new ()
{
    $('#users_form').find('[name="user_id"]').val('');

    var permission = $('#users_form').find('[name="permission_id"]');
    $(permission).html('');
    $(permission).combo({ url: '/admin/permissions/combo' });
}

function users_open (id)
{
    $('#users_form').form('open', id, function() {
        $('[name="user_password"]').val('');
    });
}

function users_save ()
{
    if ($('#users_form').find('[name="client_id"]').val() == '') {
        alert('^^[Please select one client]^^');
    } else if ($('#users_form').find('[name="permission_id"]').val() == '') {
        alert('^^[Before you proceed you need to select one group]^^');
    } else {
        $('#users_form').form('save');
    }
}

function users_delete (id)
{
    if (confirm('^^[Are you sure]^^?')) {
        $('#users_form').form('delete', id);
    }
}
</script>
